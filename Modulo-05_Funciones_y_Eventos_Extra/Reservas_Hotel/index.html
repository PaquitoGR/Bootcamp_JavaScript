<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Hotels</title>
</head>
<body>
    <h2>Reservas Hotel</h2>
    <div class="container">
        <div>
        <label for="room-type">Tipo de habitación:</label>
            <select name="room-type" id="room-type">
                <option value="standard" selected>Standard</option>
                <option value="junior">Junior Suite</option>
                <option value="suite">Suite</option>
            </select>
        </div>
        <div>
            <label for="spa-check">SPA:</label>
            <input type="checkbox" id="spa-check">
        </div>
        <div>
        <label for="room-size">Ocupación de la habitación:</label>
            <select name="room-size" id="room-size">
                <option value="single" selected>Individual</option>
                <option value="double">Doble</option>
                <option value="triple">Triple</option>
            </select>    
        </div>
        <div>
            <label for="room-nights">Número de noches:</label>
            <input id="room-nights" type="number">
        </div>
        <div>
            <label for="park-nights">Noches de Parking:</label>
            <input id="park-nights" type="number">
        </div>
        <div>
            <button id="calculate">Calcular</button>
        </div>
        <div>
            <Label for="total"><h3>Total:</h3><br>
            <h3 id="total"></h3>            
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
