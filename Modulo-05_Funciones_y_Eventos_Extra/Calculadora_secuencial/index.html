<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>JavaScript</title>
</head>

<body>
    <header>
        <h1 id="main-header">Calculator 2001</h1>
    </header>
    <main>
        <div class="cal-container">
            <div><input type="text" id="num"></div>
            <div class="butt-container">
                <div class="ops-container">
                    <button id="sum">+</button>
                    <button id="subs">-</button>
                    <button id="multi">x</button>
                    <button id="div">/</button>
                </div>
                <div>
                    <button class= "equal" id="equal">=</button>
                </div>
            </div>
            <div class="result">                
                <h3>Resultado:</h3>
                <h2 id="result"></h2>
            </div>
            <div><button id="inputs-reset">RESET</button></div>
        </div>
        
    </main>

    <script src="js/app.js"></script>
</body>
    
</html>
