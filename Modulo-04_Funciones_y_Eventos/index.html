<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>JavaScript</title>
</head>

<body>
    <header>
        <h1 id="main-header">Calculator 2000</h1>
    </header>
    <main>
        <div class="labels-container">
            <label for="numA">Operando 1</label>
            <label for="numB">Operando 2</label>            
        </div>
        <div class="cal-container">
            <input type="text" id="numA" size="12">
            <button id="sum">+</button>
            <button id="subs">-</button>
            <button id="mult">x</button>
            <button id="div">/</button>
            <input type="text" id="numB" size="12">
            <div class="result">
                <h3>Resultado:</h3>
                <h2 id="result"></h2>
            </div>
            <div><button id="inputs-reset">RESET</button></div>
        </div>
        
    </main>

    <script src="js/app.js"></script>
</body>
    
</html>
