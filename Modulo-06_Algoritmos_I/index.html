<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/site.css">
    <title>Shopping Cart</title>
</head>
<body>
    <main>

        <div class="main-container" id="main-container">
            <div class="title"><h3>Carrito de la Compra</h3></div>
            <div class="cart-container" id="cart-container">
                <!-- JS insert -->
            </div>
            <div class="button-calculate-container">
                <button class="button" id="btn-calculate">Calcular</button>
            </div>
            <div class="totals-container">
                <h4>Subtotal <label id="subtotal">0.00 €</label></h4>
                <h5>IVA <label id="taxes">0.00 €</label></h5>
                <h3>TOTAL <label id="total">0.00 €</label></h3>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
